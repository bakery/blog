# Site wide configuration

title: The Bakery
locale: en_US
description: Building delightful online experiences around the world.
logo: site-logo.png
search: false
url: http://blog.thebakery.io
# url: http://localhost:4000

# Jekyll configuration

permalink:   :categories/:title/
markdown:    kramdown
highlighter: pygmentize
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


